<template name='index'>
	<div class="col-xs-8">
		<div class="row">
			{{#each news}}
				{{> prevNews}}
			{{/each}}
		</div>
	</div>
	<div class="col-xs-4">
		{{#if currentUser.profile.isAdmin}}
		<div class="panel panel-default">
			<div class="panel-heading">
				Админцентр
			</div>
			<div class="panel-body">
				{{> addNews}}
			</div>
		</div>
		{{/if}}
		<div class="panel panel-default">
			<div class="panel-heading">
				Статистика
			</div>
			<div class="panel-body">
				Новостей: 
			</div>
		</div>
	</div>
</template>

<template name="headerImage">
	<img src="images/header.png">
	<hr>
</template>

<template name="prevNews">
	<div class="panel panel-default">
		<div class="panel-heading">
			{{tema}} - {{title}}
			{{#if currentUser.profile.isAdmin}}
				<span class="pull-right glyphicon glyphicon-remove deleteNews" data-id="{{_id}}"></span>
			{{/if}}
		</div>
		<div class="panel-body">
			{{short}}
			<hr>
			<button class="btn btn-primary btn-ms pull-right openNews" data-toggle="modal" data-target="#modal-news-{{_id}}">Читать полную новость</button>
		</div>
		<div class="modal fade" id="modal-news-{{_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
							{{title}}
						</h4>
					</div>
					<div class="modal-body">
						{{desc}}
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">
							Закрыть
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="addNews">
	<div class="form-group">
		<input type="text" placeholder="Название" class="form-control" id='titleNewsI'>
	</div>
	<div class="form-group">
		<input type="text" placeholder="Тематика" class="form-control" id='temaNewsI'>
	</div>
	<div class="form-group">
		<input type="text" placeholder="Короткое описание" class="form-control" id='shortNewsI'>
	</div>
	<div class="form-group">
		<textarea placeholder="Полное описание" class="form-control" id='descNewsI'></textarea>
	</div>
	<div class="form-group">
		<button class='btn btn-success pull-right' id="addBtnNews">Добавить новость</button>
	</div>
</template>
